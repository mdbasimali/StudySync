<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ayan {
        text-align: center;
        margin-top: 17px;
      }
      .ani {
        color: aqua;
        background-color: black;
        cursor: pointer;
        border-radius: 7px;
        padding: 7px 18px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 19px;
      }
      .ayan ani :hover {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name:*</label>
      <input type="text" id="name" name="name" required />
      <br />
      <br />
      <label for="Emailid">Email</label>
      <input type="text" id="Emailid" name="email:" />
      <br />
      <br />
      <label for="phonenumber">Phone:</label>
      <input type="tel" id="phonenumber" name="phonenumber" />
      <br />
      <br />
      <label for="fileselect">Resume:</label>
      <input type="file" name="fileselect" id="fileselect" />
      <br />
      <br />
      <label for="counter"> Experience(Years):</label>
      <input type="number" name="counter" id="counter" min="0" max="50" />
      <br />
      <br />
      <fieldset>
        <legend>Skills</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <br />
        <br />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
        <br />
        <br />
        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
      </fieldset>
      <br />
      <br />
      <label for="textarea">Additional Comments:</label>
      <br />
      <textarea name="textarea" id="textarea"></textarea>

      <br />
      <br />
      <fieldset>
        <legend>highest education</legend>
        <select name="educationtype" id="educationtype">
          EDUCATION QUALIFICATION
          <option value="">stream</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value=""></option>
        </select>
      </fieldset>
      <div class="ayan">
        <button class="ani">submit</button>
      </div>
    </form>
  </body>
</html>
